<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elevation Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div id="js-result"></div>
        <button type='button' id='js-elevate-button'>Elevate</button>
        <form id="js-search-form">
            <input id='latitude'>
            <input id='longitude'>
            <input id='addressEntry'>
            <button type='submit'>Submit</button>
        </form>
        <div class="coord rawCoA"></div>
        <div class="coord rawCoB"></div>
        <br>
        <div class="elevation elevA"></div>
        <div class="elevation elevB"></div>
    </main>
    <div id="map"></div>
    <script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
        });
    }
    </script>
    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPUXTrCYlQ-XYOH_G6Ct_hTkCOfAeRChM&callback=initMap">
  </script>
    <script src="index.js"></script>
</body>

</html>
