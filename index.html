<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elevation Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:800" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Elevation Visualizer</h1>
        <div id="js-result"></div>
        <form id="js-search-form">
            <label for='startAddress'>Start Address</label>
            <input id='startAddress' class='addressEntry start' placeholder='ex. "123 Main St Boulder, CO"'>
            <label for='endAddress'>End Address</label>
            <input id='endAddress' class='addressEntry end' placeholder='ex. "123 Main St Boulder, CO"'>
            <button type='submit' id='submitButton'>Submit</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
