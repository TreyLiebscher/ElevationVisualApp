<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elevation Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:800" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Elevation Visualizer</h1>
        <form id="js-direction-form">
            <input id='startDirection' class='directionInput' placeholder='enter your starting address'>
            <input id='endDirection' class='directionInput' placeholder='enter your destination'>
            <button type='submit' id='directionSubmit'>Go</button>
        </form>
        <section role='region' class='visualHolder'>
        <div class='chartHolder'>
            <canvas id="myChart"></canvas>
            <canvas id="stepsChart"></canvas>
        </div>
        <ol id="js-direction-result">
        </ol>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
